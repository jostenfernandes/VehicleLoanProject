<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
      <div class="card card-5">
          <div class="card-heading">
              <h2 class="title">Application Form</h2>
          </div>
          <div class="card-body">

              <form #loanForm="ngForm" (ngSubmit)="saveLoan(loanForm)" #checkForm="ngForm"  (ngSubmit)="loanDetails(checkForm.value)">

                  <!--Employment Details-->
                  <div class="mb-4">
                      <h2 style="text-align: center; font-weight: 600;">Loan Details</h2>
                  </div>

                  <div class="form-row">
                    <div class="name">Loan Amount</div>
                    <div class="value">
                        <div class="input-group">
                            <input class="input--style-5"  id="loanAmount" name="loanAmount" required #loanAmount='ngModel' placeholder="Enter your Loan Amount" pattern="[0-9]+$" maxlength="10" ngModel>
                        </div>
                    <span *ngIf="loanAmount.invalid && loanAmount.touched" style="color: red;">
                    Please enter a valid input </span><br> 
                    </div>
                </div>

                <div class="form-row">
                  <div class="name">Loan Tenure</div>
                  <div class="value">
                      <div class="input-group">
                          <input class="input--style-5"  id="loanTenure" name="loanTenure" required #loanTenure='ngModel' placeholder="Enter your Loan Tenure" pattern="[0-9]+$" maxlength="10" ngModel>
                      </div>
                  <span *ngIf="loanTenure.invalid && loanTenure.touched" style="color: red;">
                  Please enter a valid input </span><br> 
                  </div>
              </div>

              <div class="form-row">
                <div class="name">Rate Of Interest</div>
                <div class="value">
                    <div class="input-group">
                        <input class="input--style-5"  id="rateOfInterest" name="rateOfInterest" required #rateOfInterest='ngModel' placeholder="Enter your Rate of Interest" pattern="[0-9]+$" maxlength="10" ngModel>
                    </div>
                <span *ngIf="rateOfInterest.invalid && rateOfInterest.touched" style="color: red;">
                Please enter a valid input </span><br> 
                </div>
            </div>

                  <div class="text-center">
                      <button [disabled]="checkForm.invalid" class="btn btn--radius-2 btn--red " type="submit">
                          Submit
                      </button> 
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
